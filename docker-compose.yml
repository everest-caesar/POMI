version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pomi-postgres
    environment:
      POSTGRES_USER: pomi_user
      POSTGRES_PASSWORD: pomi_password
      POSTGRES_DB: pomi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: pomi-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: pomi_user
      MONGO_INITDB_ROOT_PASSWORD: pomi_password
      MONGO_INITDB_DATABASE: pomi
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pomi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  default:
    name: pomi-network
