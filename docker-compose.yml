version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pomi-postgres
    environment:
      POSTGRES_USER: pomi_user
      POSTGRES_PASSWORD: pomi_password
      POSTGRES_DB: pomi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: pomi-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: pomi_user
      MONGO_INITDB_ROOT_PASSWORD: pomi_password
      MONGO_INITDB_DATABASE: pomi
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pomi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: pomi-minio
    environment:
      MINIO_ROOT_USER: pomi_user
      MINIO_ROOT_PASSWORD: pomi_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pomi-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      PORT: 3000
      REDIS_URL: redis://redis:6379
      API_BASE_URL: http://localhost:3000/api/v1
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pomi-frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:

networks:
  default:
    name: pomi-network
